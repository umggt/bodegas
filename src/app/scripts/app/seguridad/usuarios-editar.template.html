<pagina [titulo]="'Usuario (' + (usuario?.nombreCompleto || '') + ')'">
    <div class="row">
        <div class="col-lg-12">

            <form role="form">
                <div class="form-group col-md-6">
                    <label>Nombres</label>
                    <input class="form-control" [(ngModel)]="usuario.nombres" placeholder="ej: Fulano" required maxlength="200">
                </div>
                <div class="form-group col-md-6">
                    <label>Apellidos</label>
                    <input class="form-control" [(ngModel)]="usuario.apellidos" placeholder="ej: de Tal" maxlength="200">
                </div>
                <div class="form-group col-md-12">
                    <label>Nombre completo</label>
                    <input class="form-control" [(ngModel)]="usuario.nombreCompleto" placeholder="ej: Dr. Fulano de Tal" required maxlength="200">
                    <p class="help-block small">Este es el nombre que se mostrar&aacute; en su perfil y reportes.</p>
                </div>
                <div class="form-group col-md-12">
                    <label>Correo electr&oacute;nico</label>
                    <input class="form-control" [(ngModel)]="usuario.correo" placeholder="ej: usuario@dominio.com" required maxlength="200" type="email">
                </div>
                <div class="form-group col-md-12">
                    <label>Sitio Web</label>
                    <input class="form-control" [(ngModel)]="usuario.sitioWeb" placeholder="ej: http://www.misitio.com" required maxlength="200" type="url">
                </div>
            </form>

        </div>
    </div>
</pagina>
