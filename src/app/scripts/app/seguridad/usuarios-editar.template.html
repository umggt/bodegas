<pagina [titulo]="'Usuario (' + (usuario?.nombreCompleto || '') + ')'">
    <div class="row">
        <div class="col-lg-12">

            <form role="form">
                <div class="form-group col-md-6">
                    <label>Usuario:</label>
                    <input class="form-control" [ngModel]="usuario.login" placeholder="ej: fulano" required maxlength="100" disabled>
                </div>
                <div class="form-group col-md-6">
                    <label>Correo electr&oacute;nico</label>
                    <input class="form-control" [(ngModel)]="usuario.correo" placeholder="ej: fulano@dominio.com" required maxlength="200" type="email">
                </div>
                <div class="form-group col-md-6">
                    <label>Nombres</label>
                    <input class="form-control" [ngModel]="usuario.nombres" (ngModelChange)="cambiarNombres($event)" placeholder="ej: Fulano" required maxlength="200">
                </div>
                <div class="form-group col-md-6">
                    <label>Apellidos</label>
                    <input class="form-control" [ngModel]="usuario.apellidos" (ngModelChange)="cambiarApellidos($event)" placeholder="ej: de Tal" maxlength="200">
                </div>
                <div class="form-group col-md-12">
                    <label>Nombre completo</label>
                    <input class="form-control" [(ngModel)]="usuario.nombreCompleto" placeholder="ej: Dr. Fulano de Tal" required maxlength="400">
                    <p class="help-block small">Este es el nombre que se mostrar&aacute; en su perfil y reportes.</p>
                </div>
                <div class="form-group col-md-12">
                    <label>Sitio Web</label>
                    <input class="form-control" [(ngModel)]="usuario.sitioWeb" placeholder="ej: http://www.misitio.com" required maxlength="200" type="url">
                </div>

                <div class="form-group col-md-12">
                    <label>Atributos</label>
                    <table class="table table-bordered table-striped table-condensed col-md-12">
                        <thead>
                            <tr>
                                <th>Atributo</th>
                                <th>Valor</th>
                                <th style="width: 60px"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let atributo of atributos()">
                                <th>{{ atributo }}</th>
                                <td>{{ valor(atributo) }}</td>
                                <td class="text-center">
                                    <div class="btn-group btn-group-xs hidden-xs">
                                        <button type="button" class="btn btn-default">
                                            <span class="sr-only">Editar</span>
                                            <i class="glyphicon glyphicon-pencil"></i>
                                        </button>
                                        <button type="button" class="btn btn-default">
                                            <span class="sr-only">Eliminar</span>
                                            <i class="glyphicon glyphicon-remove"></i>
                                        </button>
                                    </div>
                                    <div class="btn-group visible-xs">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            Opciones <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" style="right: 0; left:inherit">
                                            <li><a href="#">Editar</a></li>
                                            <li role="separator" class="divider"></li>
                                            <li><a href="#">Eliminar</a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </form>
            <div class="form-group">
                <div class="col-sm-offset-7 col-sm-5 text-right">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</pagina>
