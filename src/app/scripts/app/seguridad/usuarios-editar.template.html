<pagina [titulo]="'Usuario (' + (usuario?.nombreCompleto || '') + ')'">
    <div class="row">
        <div class="col-lg-12">

            <form role="form">
                <div class="form-group col-md-6">
                    <label>Nombres</label>
                    <input class="form-control" [(ngModel)]="usuario.nombres" placeholder="Ingrese el nombre" required maxlength="200">
                </div>
                <div class="form-group col-md-6">
                    <label>Apellidos</label>
                    <input class="form-control" [(ngModel)]="usuario.apellidos"  placeholder="Ingrese los apellidos" maxlength="200">
                </div>
            </form>

        </div>
    </div>
</pagina>
