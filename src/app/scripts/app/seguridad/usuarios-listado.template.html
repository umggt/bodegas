<pagina titulo="Listado de Usuarios">
    <div class="row">
        <div class="col-lg-12">

            <a [routerLink]="['UsuariosCrear']" class="btn btn-sm btn-success pull-right" style="margin-bottom: 4px;"><span class="hidden-xs">Nuevo usuario</span> <i class="glyphicon glyphicon-plus"></i></a>

            <table class="table table-data table-bordered table-striped table-condensed">
                <thead>
                    <tr>
                        <th class="ordenable" (click)="ordenar.porCampo('login')" [ngClass]="ordenar.css('login')">Login <i></i></th>
                        <th class="ordenable" (click)="ordenar.porCampo('nombre')" [ngClass]="ordenar.css('nombre')">Nombre <i></i></th>
                        <th class="ordenable" (click)="ordenar.porCampo('correo')" [ngClass]="ordenar.css('correo')">Correo <i></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios.elementos">
                        <td><a [routerLink]="['UsuariosEditar', { id: usuario.id }]">{{ usuario.login }}</a></td>
                        <td>{{ usuario.nombre }}</td>
                        <td>{{ usuario.correo }}</td>
                    </tr>
                </tbody>
            </table>
            <paginacion [resultado]="usuarios" (alCambiarPagina)="cambiarPagina($event)"></paginacion>
        </div>
    </div>
</pagina>
