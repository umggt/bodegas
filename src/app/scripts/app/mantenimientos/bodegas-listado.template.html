<pagina titulo="Listado de Bodegas">
    <div class="row">
        <div class="col-lg-12">

            <a [routerLink]="['BodegasCrear']" class="btn btn-sm btn-success pull-right" style="margin-bottom: 4px;"><span class="hidden-xs">Nueva bodega</span> <i class="glyphicon glyphicon-plus"></i></a>

            <table class="table table-data table-bordered table-striped table-condensed">
                <thead>
                    <tr>
                        <th class="ordenable" (click)="ordenar.porCampo('id')" [ngClass]="ordenar.css('id')">Id <i></i></th>
                        <th class="ordenable" (click)="ordenar.porCampo('nombre')" [ngClass]="ordenar.css('nombre')">Nombre <i></i></th>
                        <th class="ordenable" (click)="ordenar.porCampo('direccion')" [ngClass]="ordenar.css('direccion')">Direcci&oacute;n <i></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let bodega of bodegas.elementos">
                        <td><a [routerLink]="['BodegasEditar', { id: bodega.id }]">{{ bodega.id }}</a></td>
                        <td>{{ bodega.nombre }}</td>
                        <td>{{ bodega.direccion }}</td>
                    </tr>
                </tbody>
            </table>
            <paginacion [resultado]="bodegas" (alCambiarPagina)="cambiarPagina($event)"></paginacion>
        </div>
    </div>
</pagina>
