<pagina titulo="Listado de Proveedores">
    <div class="row">
        <div class="col-lg-12">

            <a [routerLink]="['ProveedoresCrear']" class="btn btn-sm btn-success pull-right" style="margin-bottom: 4px;"><span class="hidden-xs">Nuevo Proveedor</span> <i class="glyphicon glyphicon-plus"></i></a>

            <table class="table table-data table-bordered table-striped table-condensed">
                <thead>
                    <tr>
                        <th class="ordenable" (click)="ordenar.porCampo('id')" [ngClass]="ordenar.css('id')">Id <i></i></th>
                        <th class="ordenable" (click)="ordenar.porCampo('nombre')" [ngClass]="ordenar.css('nombre')">Nombre <i></i></th>
                        <th class="ordenable" (click)="ordenar.porCampo('nombreContacto')" [ngClass]="ordenar.css('nombreContacto')">Nombre de Contacto <i></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let proveedor of proveedores.elementos">
                        <td><a [routerLink]="['ProveedoresEditar', { id: proveedor.id }]">{{ proveedor.id }}</a></td>
                        <td>{{ proveedor.nombre }}</td>
                        <td>{{ proveedor.nombreContacto }}</td>
                    </tr>
                </tbody>
            </table>
            <paginacion [resultado]="proveedores" (alCambiarPagina)="cambiarPagina($event)"></paginacion>
        </div>
    </div>
</pagina>
