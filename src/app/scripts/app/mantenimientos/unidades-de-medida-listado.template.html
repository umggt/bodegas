<pagina titulo="Listado de Unidades de Medida">
    <div class="row">
        <div class="col-lg-12">

            <a [routerLink]="['UnidadesDeMedidaCrear']" class="btn btn-sm btn-success pull-right" style="margin-bottom: 4px;"><span class="hidden-xs">Nueva unidad de medida</span> <i class="glyphicon glyphicon-plus"></i></a>

            <table class="table table-data table-bordered table-striped table-condensed">
                <thead>
                    <tr>
                        <th class="ordenable" (click)="ordenar.porCampo('id')" [ngClass]="ordenar.css('id')">Id <i></i></th>
                        <th class="ordenable" (click)="ordenar.porCampo('nombre')" [ngClass]="ordenar.css('nombre')">Nombre <i></i></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ua of unidadesMedida.elementos">
                        <td><a [routerLink]="['UnidadesDeMedidaEditar', { id: ua.id }]">{{ ua.id }}</a></td>
                        <td>{{ ua.nombre }}</td>
                        <td>
                            <div style="text-align: right;">
                                <div class="btn btn-group">
                                    <button (click)="eliminarUnidadDeMedida(ua.id)">
                                        <span class="fa fa-trash"></span>
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <paginacion [resultado]="unidadesMedida" (alCambiarPagina)="cambiarPagina($event)"></paginacion>
        </div>
    </div>
</pagina>
