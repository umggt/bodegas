<div class="navbar-default sidebar" role="navigation">
    <div class="sidebar-nav navbar-collapse">
        <ul class="nav" id="side-menu">
            <li class="sidebar-search">
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
                <!-- /input-group -->
            </li>
            <li *ngFor="#opcion of opciones" [class]="opcion.expandido ? 'active' : ''" (click)="opcion.expandido = !opcion.expandido">
                <a [routerLink]="[opcion.ruta]">
                    <i class="fa fa-fw" [ngClass]="opcion.icono"></i> {{ opcion.titulo }}
                    <span *ngIf="opcion.opciones && opcion.opciones.length" class="fa arrow"></span>
                </a>
                <ul class="nav nav-second-level">
                    <li *ngFor="#subOpcion of opcion.opciones">
                        <a [routerLink]="[subOpcion.ruta]" (click)="$event.stopPropagation()">
                            {{ subOpcion.titulo }}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <!-- /.sidebar-collapse -->
</div>
