<div class="navbar-default sidebar" role="navigation">
    <div class="sidebar-nav navbar-collapse">
        <ul class="nav" id="side-menu">
            <li class="sidebar-search">
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
                <!-- /input-group -->
            </li>
            <li *ngFor="let opcion of opciones" (click)="expandir(opcion)">
                <a *ngIf="opcion.ruta" [routerLink]="[opcion.ruta]">
                    <i class="fa fa-fw" [ngClass]="opcion.icono"></i> {{ opcion.titulo }}
                    <span *ngIf="opcion.tieneOpciones" class="fa arrow"></span>
                </a>
                <a *ngIf="!opcion.ruta" [class]="opcion.expandido ? 'active' : ''">
                    <i class="fa fa-fw" [ngClass]="opcion.icono"></i> {{ opcion.titulo }}
                    <span *ngIf="opcion.tieneOpciones" class="fa arrow"></span>
                </a>
                <ul *ngIf="opcion.tieneOpciones" class="nav nav-second-level">
                    <li *ngFor="let opcionHija of opcion.opciones">
                        <a [routerLink]="[opcionHija.ruta]" (click)="$event.stopPropagation()">
                            {{ opcionHija.titulo }}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <!-- /.sidebar-collapse -->
</div>
