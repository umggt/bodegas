<pagina titulo="Listado de Productos">
    <div class="row">
        <div class="col-lg-12">

            <a [routerLink]="['ProductosCrear']" class="btn btn-sm btn-success pull-right" style="margin-bottom: 4px;"><span class="hidden-xs">Nuevo producto</span> <i class="glyphicon glyphicon-plus"></i></a>

            <table class="table table-data table-bordered table-striped table-condensed">
                <thead>
                    <tr>
                        <th class="ordenable" (click)="ordenar.porCampo('nombre')" [ngClass]="ordenar.css('nombre')">Nombre <i></i></th>
                        <th class="ordenable" (click)="ordenar.porCampo('descripcion')" [ngClass]="ordenar.css('descripcion')">Descripcion <i></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos.elementos">
                        <td><a [routerLink]="['ProductosEditar', { id: producto.id }]">{{ producto.nombre }}</a></td>
                        <td>{{ producto.descripcion }}</td>
                    </tr>
                </tbody>
            </table>
            <paginacion [resultado]="productos" (alCambiarPagina)="cambiarPagina($event)"></paginacion>
        </div>
    </div>
</pagina>
