<nav>
    <span class="pull-left">

    </span>
    <ul class="pagination pull-right">
        <li [ngClass]="{'disabled': !resultado.paginaAnterior }">
            <a aria-label="Previous" (click)="paginaAnterior()" class="pointer">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li *ngFor="let pagina of resultado.paginas" [ngClass]="{'active': pagina === resultado.pagina }">
            <a (click)="cambiarPagina(pagina)" class="pointer">{{ pagina === -1 ? '&hellip;' : pagina }}</a>
        </li>
        <li [ngClass]="{'disabled': !resultado.paginaSiguiente }">
            <a aria-label="Next" (click)="paginaSiguiente()" class="pointer">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
